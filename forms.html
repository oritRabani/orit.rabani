<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms EX3</title>
    <link rel="stylesheet" href="CSSEX3.css">
</head>
<body>
<h1> Home Exercise 3</h1>
<h2 class="class1"> Personal Info</h2>
<form id="PersonalInfo">
    <p>
         <label for="FirstName"> First name</label>
        <input type="text" id="FirstName">
        <br>
        <label for="LastName"> Last name</label>
        <input type="text" id="LastName">
        <br>
        <label for="email"> Email </label>
        <input type="email" id="email">
        <br>
        <label for="HomeAddress"> Home address</label>
        <input type="text" id="HomeAddress">
        <br>
        <label for="IDNumber"> ID number</label>
        <input type="text" id="IDNumber">
        <br>
        <label for="Gender"> Gender</label>
        <select id="Gender">
            <option value="Female"> Female </option>
            <option value="Male"> Male </option>
            <option value="Undefined"> Undefined </option>
        </select>
        <br> <br>
        <input type="submit" value="Send form">
    </p>

</form>
<h2 class="class1"> Contact Form</h2>
<form id="ContactInfo">
    <p>
        <label for="FullName"> Full name</label>
        <input type="text" id="FullName">
        <br>
        <label for="Address"> Address</label>
        <input type="text" id="Address" >
        <br>
        <label for="Comment"> Comment</label><br>
        <textarea id="Comment" cols="50" rows="5"></textarea>
        <br> <br>
        <input type="submit" value="submit contact info">
    </p>
</form>
</body>
</html>
